<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

  body {
  background-image: url("bg.png");
  background-position: center;
  background-size: cover;
  color: #ffffff;
  font-family: "Poppins", sans-serif;
  font-weight: 800;
  display: flex;
  justify-content: center; 
  align-items: center; 
  height: 100vh;
  margin: 0;
}


.timer-container {
  text-align: center;
  margin-bottom: 20px; 
}

#timer {
  font-size: 200px;
  margin-bottom: 10px;
  background: linear-gradient(45deg, #006769, #40A578, #9DDE8B, #E6FF94);
  -webkit-background-clip: text; 
  -webkit-text-fill-color: transparent; 
}

.timer-controls {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 1cm; 
}

.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.button-56 {
  position: relative;
  font-size: 1em;
  padding: 10px 20px;
  margin: 0 10px;
  cursor: pointer;
  font-family: "Poppins", sans-serif;
  font-weight: 800;
  align-items: center;
  background-color: #fee6e3;
  border: none;
  border-radius: 45px; 
  color: #111;
  cursor: pointer;
  height: 48px;
  line-height: 24px;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  box-shadow: 0 0 0 0 #5E315B; 
  animation: shadow-animation 5s infinite linear; 
}

.button-56::before {
  content: '';
  position: absolute;
  top: -1px; 
  left: -1px; 
  right: -1px;
  bottom: -1px; 
  border-radius: 45px;
  background: linear-gradient(45deg, #006769, #40A578, #9DDE8B, #E6FF94);
  z-index: -1;
  animation: border-animation 5s infinite linear;
}


@keyframes border-animation {
  0% {
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border-radius: 45px;
    background: linear-gradient(45deg, #006769, #40A578, #9DDE8B, #E6FF94);
  }
  25% {
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border-radius: 45px;
    background: linear-gradient(45deg, #006769, #40A578, #9DDE8B, #E6FF94);
  }
  50% {
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border-radius: 45px; 
    background: linear-gradient(45deg, #006769, #40A578, #9DDE8B, #E6FF94);
  }
  75% {
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border-radius: 45px;
    background: linear-gradient(45deg, #006769, #40A578, #9DDE8B, #E6FF94);
  }
  100% {
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border-radius: 45px;
    background: linear-gradient(45deg, #006769, #40A578, #9DDE8B, #E6FF94);
  }
}

@keyframes shadow-animation {
  0% {
    box-shadow: 0 0 5px 5px #006769;
  }
  25% {
    box-shadow: 0 0 5px 5px #40A578, 0 0 5px 5px #9DDE8B;
  }
  50% {
    box-shadow: 0 0 5px 5px #9DDE8B, 0 0 5px 5px #E6FF94;
  }
  75% {
    box-shadow: 0 0 5px 5px #40A578, 0 0 5px 5px #9DDE8B;
  }
  100% {
    box-shadow: 0 0 5px 5px #006769;
  }
}


.textchange2 {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-radius: 10px;
  padding: 10px;
}

</style>
</head>
<body>
<div class="timer-container">
  <div id="timer">00:00:00</div>
  <div class="timer-controls">
  <button button class="button-56" role="button" id="startBtn">Start</button>
  <button button class="button-56" role="button" id="resetBtn">Reset</button>
  <button button class="button-56" role="button" id="fullscreen-button">Fullscreen</button>
  </div>
  <div class="timer-controls">
    <button button class="button-56" role="button" id="addHourBtn">+</button>
    <span class="textchange2" id="hours">0</span><div class="textchange2" ><script>if(document.getElementById("hours").innerHTML === "0") { document.write("&nbsp;"); }</script>Hours</div>
    <button button class="button-56" role="button" id="subtractHourBtn">-</button>
    
    <button button class="button-56" role="button" id="addMinuteBtn">+</button>
    <span class="textchange2" id="minutes">0</span><div class="textchange2" ><script>if(document.getElementById("minutes").innerHTML === "0") { document.write("&nbsp;"); }</script>Minute</div>
    <button button class="button-56" role="button" id="subtractMinuteBtn">-</button>
    
    <button button class="button-56" role="button" id="addSecondBtn">+</button>
    <span class="textchange2" id="seconds">0</span><div class="textchange2" ><script>if(document.getElementById("seconds").innerHTML === "0") { document.write("&nbsp;"); }</script>Second</div>
    <button button class="button-56" role="button" id="subtractSecondBtn">-</button>
    </div>
  </div>
</div>
<script>

  let timer;
  let hours = 0;
  let minutes = 0;
  let seconds = 0;
  let timerRunning = false;
  
  const timerDisplay = document.getElementById('timer');
  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');
  const addHourBtn = document.getElementById('addHourBtn');
  const subtractHourBtn = document.getElementById('subtractHourBtn');
  const addMinuteBtn = document.getElementById('addMinuteBtn');
  const subtractMinuteBtn = document.getElementById('subtractMinuteBtn');
  const addSecondBtn = document.getElementById('addSecondBtn');
  const subtractSecondBtn = document.getElementById('subtractSecondBtn');
  const hoursDisplay = document.getElementById('hours');
  const minutesDisplay = document.getElementById('minutes');
  const secondsDisplay = document.getElementById('seconds');
  
  function startTimer() {
    if (!timerRunning) {
      timerRunning = true;
      timer = setInterval(() => {
        if (hours === 0 && minutes === 0 && seconds === 0) {
          clearInterval(timer);
          timerRunning = false;
          alert('Selesai');
          return;
        }
        if (seconds === 0) {
          if (minutes === 0) {
            hours--;
            minutes = 59;
          } else {
            minutes--;
          }
          seconds = 59;
        } else {
          seconds--;
        }
        updateDisplay();
      }, 1000);
      startBtn.textContent = 'Pause';
    } else {
      clearInterval(timer);
      timerRunning = false;
      startBtn.textContent = 'Resume';
    }
  }
  
  function resetTimer() {
    clearInterval(timer);
    timerRunning = false;
    hours = 0;
    minutes = 0;
    seconds = 0;
    updateDisplay();
    startBtn.textContent = 'Start';
    document.getElementById('resetBtn').addEventListener('click', function() {
    document.querySelectorAll('.textchange2').forEach(element => {
      if (!element.textContent.includes('Jam') && !element.textContent.includes('Menit') && !element.textContent.includes('Detik')) {
        element.textContent = '0';
      }
    });
  });
  }
  
  function updateDisplay() {
    timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }
  
  addHourBtn.addEventListener('click', () => { hours++; updateDisplay(); hoursDisplay.textContent = hours; });
  subtractHourBtn.addEventListener('click', () => { if (hours > 0) { hours--; updateDisplay(); hoursDisplay.textContent = hours; } });
  addMinuteBtn.addEventListener('click', () => { if (minutes < 59) { minutes++; updateDisplay(); minutesDisplay.textContent = minutes; } });
  subtractMinuteBtn.addEventListener('click', () => { if (minutes > 0) { minutes--; updateDisplay(); minutesDisplay.textContent = minutes; } });
  addSecondBtn.addEventListener('click', () => { if (seconds < 59) { seconds++; updateDisplay(); secondsDisplay.textContent = seconds; } });
  subtractSecondBtn.addEventListener('click', () => { if (seconds > 0) { seconds--; updateDisplay(); secondsDisplay.textContent = seconds; } });
  startBtn.addEventListener('click', startTimer);
  resetBtn.addEventListener('click', resetTimer);
  
  updateDisplay();
  const fullscreenButton = document.getElementById('fullscreen-button');
  
  fullscreenButton.addEventListener('click', () => {
      if (document.fullscreenElement) {
          document.exitFullscreen();
      } else {
          document.documentElement.requestFullscreen();
      }
  });

  </script>
</body>
</html>
