<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
body {
    background-image: url("img/bg.png");
    background-position: center;
    background-size: cover;
    color: #3a070f;
    font-family: "Poppins", sans-serif;
    font-weight: 800;
    display: flex;
    justify-content: center; 
    align-items: center; 
    height: 100vh;
    margin: 0;
  }
  
  .timer-container {
    text-align: center;
    margin-bottom: 20px; 
  }
  
  #timer {
    font-size: 10vw;
    margin-bottom: 10px;
    background: linear-gradient(45deg, #343536, #66111d, #db9f62, #bd472d, #4f9596, #3a070f);
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent; 
  }
  
  .timer-controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-bottom: 1cm; 
  }

  .timer-controls.vertical {
    flex-direction: column;
  }
  
  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .button-56 {
    position: relative;
    font-size: 1em;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    font-family: "Poppins", sans-serif;
    font-weight: 800;
    align-items: center;
    background-color: #fee6e3;
    border: none;
    border-radius: 45px; 
    color: #111;
    cursor: pointer;
    height: 48px;
    line-height: 24px;
    text-align: center;
    text-decoration: none;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    box-shadow: 0 0 0 0 #343536; 
    animation: shadow-animation 5s infinite linear; 
  }
  
  .button-56::before {
    content: '';
    position: absolute;
    top: -1px; 
    left: -1px; 
    right: -1px;
    bottom: -1px; 
    border-radius: 45px;
    background: linear-gradient(45deg, #343536, #66111d, #db9f62, #bd472d, #4f9596, #3a070f);
    z-index: -1;
    animation: border-animation 5s infinite linear;
  }
  
  @keyframes border-animation {
    0% {
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 45px;
      background: linear-gradient(45deg, #343536, #66111d, #db9f62, #bd472d, #4f9596, #3a070f);
    }
    25% {
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 45px;
      background: linear-gradient(45deg, #66111d, #db9f62, #bd472d, #4f9596, #3a070f, #343536);
    }
    50% {
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 45px; 
      background: linear-gradient(45deg, #db9f62, #bd472d, #4f9596, #3a070f, #343536, #66111d);
    }
    75% {
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 45px;
      background: linear-gradient(45deg, #bd472d, #4f9596, #3a070f, #343536, #66111d, #db9f62);
    }
    100% {
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 45px;
      background: linear-gradient(45deg, #4f9596, #3a070f, #343536, #66111d, #db9f62, #bd472d);
    }
  }
  
  @keyframes shadow-animation {
    0% {
      box-shadow: 0 0 5px 5px #343536;
    }
    25% {
      box-shadow: 0 0 5px 5px #66111d, 0 0 5px 5px #db9f62;
    }
    50% {
      box-shadow: 0 0 5px 5px #db9f62, 0 0 5px 5px #bd472d;
    }
    75% {
      box-shadow: 0 0 5px 5px #66111d, 0 0 5px 5px #4f9596;
    }
    100% {
      box-shadow: 0 0 5px 5px #343536;
    }
  }
  
  .textchange2 {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 10px;
    margin: 10px;
  }
  
  @media (max-width: 768px) {
    #timer {
      font-size: 15vw;
    }
    
    .button-56 {
      font-size: 0.8em;
      padding: 8px 16px;
      height: 40px;
      line-height: 20px;
    }
    
    .textchange2 {
      font-size: 0.8em;
    }
  }
  
  @media (max-width: 480px) {
    #timer {
      font-size: 20vw;
    }
    
    .button-56 {
      font-size: 0.6em;
      padding: 6px 12px;
      height: 32px;
      line-height: 16px;
    }
    
    .textchange2 {
      font-size: 0.6em;
    }
    
    .timer-controls {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
<div class="timer-container">
  <div id="timer">00:00:00</div>
  <div class="timer-controls">
    <button class="button-56" role="button" id="startBtn">Start</button>
    <button class="button-56" role="button" id="resetBtn">Reset</button>
    <button class="button-56" role="button" id="fullscreen-button">Fullscreen</button>
  </div>
  <div class="timer-controls">
    <button class="button-56" role="button" id="addHourBtn">+</button>
    <span class="textchange2" id="hours">0</span>
    <div class="textchange2">Hours</div>
    <button class="button-56" role="button" id="subtractHourBtn">-</button>
    
    <button class="button-56" role="button" id="addMinuteBtn">+</button>
    <span class="textchange2" id="minutes">0</span>
    <div class="textchange2">Minutes</div>
    <button class="button-56" role="button" id="subtractMinuteBtn">-</button>
    
    <button class="button-56" role="button" id="addSecondBtn">+</button>
    <span class="textchange2" id="seconds">0</span>
    <div class="textchange2">Seconds</div>
    <button class="button-56" role="button" id="subtractSecondBtn">-</button>
  </div>
</div>
<script>
  let timer;
  let hours = 0;
  let minutes = 0;
  let seconds = 0;
  let timerRunning = false;
  
  const timerDisplay = document.getElementById('timer');
  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');
  const addHourBtn = document.getElementById('addHourBtn');
  const subtractHourBtn = document.getElementById('subtractHourBtn');
  const addMinuteBtn = document.getElementById('addMinuteBtn');
  const subtractMinuteBtn = document.getElementById('subtractMinuteBtn');
  const addSecondBtn = document.getElementById('addSecondBtn');
  const subtractSecondBtn = document.getElementById('subtractSecondBtn');
  const hoursDisplay = document.getElementById('hours');
  const minutesDisplay = document.getElementById('minutes');
  const secondsDisplay = document.getElementById('seconds');
  
  function startTimer() {
    if (!timerRunning) {
      timerRunning = true;
      timer = setInterval(() => {
        if (hours === 0 && minutes === 0 && seconds === 0) {
          clearInterval(timer);
          timerRunning = false;
          alert('Selesai');
          return;
        }
        if (seconds === 0) {
          if (minutes === 0) {
            hours--;
            minutes = 59;
          } else {
            minutes--;
          }
          seconds = 59;
        } else {
          seconds--;
        }
        updateDisplay();
      }, 1000);
      startBtn.textContent = 'Pause';
    } else {
      clearInterval(timer);
      timerRunning = false;
      startBtn.textContent = 'Resume';
    }
  }
  
  function resetTimer() {
    clearInterval(timer);
    timerRunning = false;
    hours = 0;
    minutes = 0;
    seconds = 0;
    updateDisplay();
    startBtn.textContent = 'Start';
    document.getElementById('resetBtn').addEventListener('click', function() {
    document.querySelectorAll('.textchange2').forEach(element => {
      if (!element.textContent.includes('Hours') && !element.textContent.includes('Minutes') && !element.textContent.includes('Seconds')) {
        element.textContent = '0';
      }
    });
  });
  }
  
  function updateDisplay() {
    timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }
  
  addHourBtn.addEventListener('click', () => { hours++; updateDisplay(); hoursDisplay.textContent = hours; });
  subtractHourBtn.addEventListener('click', () => { if (hours > 0) { hours--; updateDisplay(); hoursDisplay.textContent = hours; } });
  addMinuteBtn.addEventListener('click', () => { if (minutes < 59) { minutes++; updateDisplay(); minutesDisplay.textContent = minutes; } });
  subtractMinuteBtn.addEventListener('click', () => { if (minutes > 0) { minutes--; updateDisplay(); minutesDisplay.textContent = minutes; } });
  addSecondBtn.addEventListener('click', () => { if (seconds < 59) { seconds++; updateDisplay(); secondsDisplay.textContent = seconds; } });
  subtractSecondBtn.addEventListener('click', () => { if (seconds > 0) { seconds--; updateDisplay(); secondsDisplay.textContent = seconds; } });
  startBtn.addEventListener('click', startTimer);
  resetBtn.addEventListener('click', resetTimer);
  
  updateDisplay();
  const fullscreenButton = document.getElementById('fullscreen-button');
  
  fullscreenButton.addEventListener('click', () => {
      if (document.fullscreenElement) {
          document.exitFullscreen();
      } else {
          document.documentElement.requestFullscreen();
      }
  });
</script>
</body>
</html>
